<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - HealthCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <div class="logo-icon">
                        <i class="fas fa-mortar-pestle"></i>
                    </div>
                    <span>HealthCare</span>
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="products.html">Categories</a></li>
                    <li><a href="#">Special Offers</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
                <div class="cart-icon">
                    <a href="cart.html" class="active">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <span id="cart-count-text">(0 items)</span>
            </div>

            <div class="cart-container" id="cart-container">
                <!-- Cart will be loaded here via JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> HealthCare. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
