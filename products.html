<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - HealthCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <div class="logo-icon">
                        <i class="fas fa-mortar-pestle"></i>
                    </div>
                    <span>HealthCare</span>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i>.</button>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="products.html">Categories</a></li>
                    <li><a href="#">Special Offers</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
                <div class="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Breadcrumbs -->
            <nav class="breadcrumbs">
                <a href="index.html">Home</a>
                <i class="fas fa-chevron-right"></i>
                <a href="products.html">Products</a>
                <i class="fas fa-chevron-right"></i>
                <a href="#" id="category-link">Category</a>
                <i class="fas fa-chevron-right"></i>
                <span id="product-name">Product Name</span>
            </nav>

            <div class="product-detail" id="product-detail">
                <!-- Product details will be loaded here via JavaScript -->
            </div>

            <!-- Related Products -->
            <section class="related-products">
                <h2 class="section-title">Related Products</h2>
                <div class="product-grid" id="related-products-grid">
                    <!-- Related products will be loaded here via JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> HealthCare. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
